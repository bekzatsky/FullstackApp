<div class="container">
  <br/>
  <h4>User info:</h4>
  <br/>
  <div class="row">
    <div class="col-lg-6">
      <form (ngSubmit)="processForm()">
        <div class="form-group">
          <label for="id">ID</label>
          <input disabled type="text" name="id" id="id" class="form-control" [(ngModel)]="user.id">
        </div>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" class="form-control" [(ngModel)]="user.fname">
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" class="form-control" [(ngModel)]="user.lname">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" name="age" id="age" class="form-control" [(ngModel)]="user.age">
        </div>
        <br/>
        <input type="submit" value="save" class="btn btn-success">
      </form>
    </div>
  </div>
</div>
