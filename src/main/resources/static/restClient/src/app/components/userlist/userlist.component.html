<div class="container">
  <table class="table table-striped">
    <thead>
    <th>ID</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Age</th>
    <th>Operations</th>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td>{{user.age}}</td>
      <td><button class="btn btn-primary" (click)="updateUser(user)">Edit</button>
      <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button></td>
    </tr>
    </tbody>
  </table>
  <button class="btn btn-success" (click)="newUser()">New user</button>
</div>
